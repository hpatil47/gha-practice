# This is a basic workflow to help you get started with Actions

name: demo-gha-pipeline

on:
  workflow_dispatch:
    inputs:
        action:
          type: choice
          description: action to take
          options: 
          - build
          - test
          - deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: echo build 
        run: echo run ${{ github.event.inputs.action }}
        
  test:
    runs-on: ubuntu-latest
    steps:
      - name: echo test
        run: echo run ${{ github.event.inputs.action }}
    needs: build
   
  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: echo deploy
        run: echo run ${{ github.event.inputs.action }}
    needs: test
